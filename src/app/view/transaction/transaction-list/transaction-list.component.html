<div class="mat-elevation-z8">
    <table mat-table [dataSource]="transactions" class="full-width">
  
      <!-- Customer name -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
      </ng-container>
  
      <!-- Transfer Amount -->
      <ng-container matColumnDef="transferAmount">
        <th mat-header-cell *matHeaderCellDef> Transfer Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.transferAmount}} </td>
      </ng-container>

      <!-- Currency -->
      <ng-container matColumnDef="transferCurrency">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let element"> {{element.transferCurrency}} </td>
      </ng-container>

      <!-- Reference -->
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Referene </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
